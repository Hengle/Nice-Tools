syntax = "proto3";

package user;
option java_package = "Net.Protol.user";


message req_create_user
{
	//int32 sex = 1;	            //0是男，1是女
	string name = 2;	            //玩家名字
}

message rsp_create_user
{
	int32 result = 1;	           //0成功，-1是名字有敏感词，-2是名字已经存在
	//int32 sex = 2;	           //0是男，1是女
	string name = 3;	           //玩家名字
	int32 use_icon = 4;
}

message req_change_name
{
	string name = 1;
}

message rsp_change_name
{
	int32 result =1;
	string name = 2;
}
