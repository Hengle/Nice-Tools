syntax = "proto3";

package common;
option java_package = "net.protol.common";

message test4
{
	int32 f = 1;
	string ccc = 2;
	string cmd_data = 3;
}

message test3
{
	int32 d = 1;
	test4 cc = 2;
}

message client_info
{
	//用户相关///////////////////////////////
	string user_name = 7;
	int32 use_icon = 8;	//正在使用的头像
}

message match_player
{
	int32 uid = 1;
	string name = 2; 
	int32 country = 3;
	int32 icon = 4;
	int32 race = 5;
	int32 race_level = 6;
}

message heart_beat
{
	int32 uid = 1;
}